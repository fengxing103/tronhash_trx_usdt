<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Txid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-txID" class="form-control" disabled="" name="row[txID]" type="text" value="{$row.txID|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount" data-rule="required" disabled="" class="form-control" step="0.000001" name="row[amount]" type="number" value="{$row.amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Owner_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-owner_address" class="form-control" disabled="" name="row[owner_address]" type="text" value="{$row.owner_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_address" class="form-control" disabled="" name="row[to_address]" type="text" value="{$row.to_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" disabled="" name="row[type]" type="text" value="{$row.type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contractret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contractRet" class="form-control" disabled="" disabled="" name="row[contractRet]" type="text" value="{$row.contractRet|htmlentities}">
        </div>
    </div>
    <!--<div class="form-group">-->
    <!--    <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>-->
    <!--    <div class="col-xs-12 col-sm-8">-->
            
    <!--        <div class="radio">-->
    <!--        {foreach name="statusList" item="vo"}-->
    <!--        <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> -->
    <!--        {/foreach}-->
    <!--        </div>-->

    <!--    </div>-->
    <!--</div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['0'=>"开奖中", '1'=>"已中奖",'2'=>"未中奖",'3'=>"已发放奖金"], $row['status'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wintype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wintype" class="form-control" disabled="" name="row[wintype]" type="text" value="{$row.wintype|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Winmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-winmoney" data-rule="required" disabled=""  class="form-control" step="0.000001" name="row[winmoney]" type="number" value="{$row.winmoney|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-currency" class="form-control" disabled="" name="row[currency]" type="text" value="{$row.currency|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
